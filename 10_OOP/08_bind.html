<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:3000"

            document.querySelector("button")  //Use bind() When you want a function to always refer to a specific object (this context).
            .addEventListener("click",this.handleclick.bind(this))  // Without bind, `this` in handleClick would refer to the button
        }
        handleclick(){
            console.log(`Server: ${this.server}`)
            console.log(this)
        }
    }

    const app=new React()
</script>
</html>
