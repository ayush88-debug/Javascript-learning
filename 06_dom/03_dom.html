<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body style="background-color: black; color:white">
    <div class="ayush"></div>
    <button type="button" onclick="colorChanger()">click me</button>
</body>
<script>
    function colorChanger(){
    const div = document.createElement("div")
    console.log(div)
    div.id=Math.round(Math.random()*1000+1000)
    div.className="main"
    div.setAttribute("class","main1 parent")
    div.innerHTML="Ghavghave "
    div.innerHTML="Ayush "  //innerHTML always overwrite the element
    const textNode=document.createTextNode("piyush Ghavghave")
    div.appendChild(textNode)

    div.style.backgroundColor="skyBlue"
    div.style.color="black"
    div.style.padding="20px"

    //adding Created element in documnet
    document.body.querySelector(".ayush").appendChild(div)
    }
    




</script>
</html>
