<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //Add elemnet
    function addLanguage(langName){
        newLang=document.createElement("li")
        newLang.innerHTML=langName;
        document.querySelector(".language").appendChild(newLang)
    }
    addLanguage("python")
    addLanguage("typescript")
    function addOptLanguage(langName){
        newLang=document.createElement("li")
        newLang.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(newLang)
    }
    addOptLanguage("C++")
    addOptLanguage("Ruby")

    //Edit
    const secondLang=document.querySelector("li:nth-child(2)")
    newLang=document.createElement("li")
    newLang.appendChild(document.createTextNode("Rust"))
    secondLang.replaceWith(newLang)

    //remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()

    
</script>
</html>
